<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="formBody" style="display: flex;justify-content: left;align-items: flex-start;height: 90vh;">

        <form method="POST" id="inputForm">
            <input id="message" name="message" value="AFPHK" type="text">
            <button type="submit">Type id</button>
        </form>

        <button onclick="clearTable()" >Clear table</button>

        <script>
            function clearTable(){
                table = document.getElementById("example")
                rowsLength = table.rows.length
                for (let i = 1; i < rowsLength; i++) {
                    table.deleteRow(1)
                }
            }
        </script>

        <table id="example" class="display" style="text-align: left">
            <thead>
                <tr>
                    <th>OrderUID</th>
                    <th>Entry</th>
                    <th>TotalPrice</th>
                    <th>CustomerID</th>
                    <th>TrackNumber</th>
                    <th>DeliveryService</th>
                </tr>
            </thead>
            <tbody style="text-align: left"></tbody>
        </table>
    </div>
    <div id="serverMessageBox" style="text-align: center;"> </div>
    <script src="./cmd/static/app.js"></script>
</body>
</html>
